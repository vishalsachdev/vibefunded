name: Update Token Data

on:
  workflow_dispatch:  # Manual trigger only â€” auto schedule disabled to reduce GitHub Actions costs

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch token data
        env:
          BAGS_API_KEY: ${{ secrets.BAGS_API_KEY }}
        run: |
          python scripts/fetch_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          cp public/data.json data.json
          git add public/data.json data.json
          git diff --staged --quiet || git commit -m "Update token data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
